<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tag Information</title>
</head>
<body>
<h1>Tag Information</h1>

<table>
    <thead>
    <tr>
        <th>Tag Name</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${content}">
        <td th:text="${tag[0]}"></td>
        <td th:text="${tag[1]}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
